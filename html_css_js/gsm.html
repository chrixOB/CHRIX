<!DOCTYPE html>
<html>
    <head>
        <title>form in fieldset </title>
    </head>
<body>
    <h3>FILL IN THE FORM BELOW</h3>
    <fieldset>
        <legend>STUDENT DETAILS</legend>
        <form>
        NAME:<input type="text" placeholder="first name"/>
             <input type="text" placeholder="Surname"/>
             <input type="text" placeholder="Other names"/><br/>

             GENDER:<input type="radio" value="1" name="gender"/>male<br/>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; <input type="radio" value="2" name="gender"/>female<br/>
            <p></p>
            Age &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <input type="text" placeholder="how old are you?"/><br/> 
            <p></p>
            Email &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; <input type="text"/> <br/>
            <p></p>
            contact &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  <input type="text" maxlength="10"/><br/>
            <p></p>
            Date of birth &nbsp;  <input type="text"/><br/>

        </form>
        </fieldset>



</body>







</html>
